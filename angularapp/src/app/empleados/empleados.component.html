<h1>{{ title }}</h1>
<div class="row">
  <div class="col-md-12">
    <a type="button" class="btn btn-primary btn--raised" href="/empleado">Agregar empleado</a>
    <div *ngIf="!empleados" class="alert alert-primary" role="alert">
      No hay datos para mostrar.
    </div>
    <table class="table" *ngIf="empleados">
      <thead>
        <tr>
          <td>Id</td>
          <td>Identificación</td>
          <td>Nombre</td>
          <td>Apellidos</td>
          <td>Teléfono</td>
          <td>Dirección</td>
          <td>Acciones</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of empleados">
          <td>{{ item.idEmpleado }}</td>
          <td>{{ item.identificacion }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.apellidos}}</td>
          <td>{{ item.telefono }}</td>
          <td>{{ item.direccion }}</td>
          <td>
            <button type="button" class="btn btn-primary btn--icon" (click)="editar(item.idEmpleado)"><i class="fa fa-pencil"></i></button> |
            <button class="btn btn-danger btn--icon" (click)="eliminar(item.idEmpleado)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
