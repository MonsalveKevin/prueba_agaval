<h1>{{title}}</h1>

<div class="card">
  <div class="card-body">
    <form [formGroup]="detalleForm" (ngSubmit)="onSubmit()">

      <!--Nombre-->
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               formControlName="nombre"
               class="form-control"
               [ngClass]="{ 'is-invalid': subido && f['nombre'].errors }" />
        <i class="form-group__bar"></i>
        <div *ngIf="subido && f['nombre'].errors" class="invalid-tooltip">
          <div *ngIf="f['nombre'].errors['required']">
            Nombre requerido
          </div>
        </div>
      </div>

      <!--Direccion-->
      <div class="form-group">
        <label>Dirección</label>
        <input type="text"
               formControlName="direccion"
               class="form-control"
               [ngClass]="{ 'is-invalid': subido && f['direccion'].errors }" />
        <i class="form-group__bar"></i>
        <div *ngIf="subido && f['direccion'].errors" class="invalid-tooltip">
          <div *ngIf="f['direccion'].errors['required']">
            Dirección requerida
          </div>
        </div>
      </div>

      <!--Telefono-->
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text"
               formControlName="telefono"
               class="form-control"
               [ngClass]="{ 'is-invalid': subido && f['telefono'].errors }" />
        <i class="form-group__bar"></i>
        <div *ngIf="subido && f['telefono'].errors" class="invalid-tooltip">
          <div *ngIf="f['telefono'].errors['required']">
            Teléfono requerido
          </div>
        </div>
      </div>

      <!--Botones-->
      <div class="botones-form">
        <button type="button"
                class="btn btn-secondary btn--raised"
                [routerLink]="['/proveedores']">
          Volver
        </button>
        <button [disabled]="cargando" class="btn btn-primary btn--raised">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
